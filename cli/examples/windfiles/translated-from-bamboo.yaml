api: v0.0.1
metadata:
  name: example windfile
  id: AEOLUS-BASE1
  description: Plan created from stdin
  author: bamboo
  gitCredentials: artemis_gitlab_admin_credentials
  docker:
    image: ls1tum/artemis-maven-template
    tag: java17-20
    volumes:
    - ${WORKDIR}:${WORKDIR}
    - ${TMPDIR}:${TMPDIR}
    parameters:
    - --cpus
    - '"2"'
    - --memory
    - '"2g"'
    - --memory-swap
    - '"2g"'
    - --pids-limit
    - '"1000"'
repositories:
  aeolus:
    url: https://github.com/ls1intum/Aeolus.git
    branch: develop
    path: .
actions:
  INTERNALACTION11:
    script: "echo \"\u2699\uFE0F Executing internal-action\""
    run_always: false
  INTERNALACTION12:
    script: 'echo "This is an internal action"

      echo ${BRANCH_NAME}

      echo ${JOB_ID}'
    run_always: false
  EXTERNALACTION21:
    script: "echo \"\u2699\uFE0F Executing external-action if stage is correct\""
    run_always: false
  EXTERNALACTION22:
    script: echo "Hello ${WHO_TO_GREET}"
    excludeDuring:
    - preparation
    - post_deadline
    environment:
      WHO_TO_GREET: world
    run_always: false
