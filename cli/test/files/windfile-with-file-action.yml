api: v0.0.1
metadata:
  name: windfile-with-internal-action
  description: This is a windfile with an external action
  author: Andreas Resch
jobs:
  first-job:
    file: ../actions/file-action.py
    parameters:
      FILE: "file1.txt"
    excludeDuring:
      - evaluation
  external-action:
    use: ../actions/simple-action.yml
    excludeDuring:
      - working_time